<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Sing Up</title>
</head>
<body>
  <div class="container-fluid ">
    <div class="row header p-1 text-center">
      <div class="col-1 d-flex align-items-center" >
        <span><a href="index.html"> aria-hidden="true"></a></span>
      </div>
      <div class="col-10">
        <div id="vista">
          <img src="../assets/img/vista.jpg">
          <p color="white">SING UP</p>
          <p>Join now for free ride credit</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <h5>Enter your phone number</h5>
          <form>
            <div class="row d-flex align-baseline">
              <div class="col-4 offset-1">
                <select class="custom-select" id="input" required data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                  <option value="01" data-country="52">MEX</option>
                  <option value="02" data-country="34">ESP</option>
                  <option value="03" data-country="55">BRZ</option>
                  <option value="04" data-country="61">AUS</option>
                  <option value="05" data-country="01">USA</option>
                </select>
              </div>
              <div class="col-1"><span class="codigo">+00</span></div>
              <div class="col-4">
                <input type="number" id="number" autocomplete="off" placeholder="Enter your phone number, 10 digits" class="validate" pattern="[0-9]{10}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="form-text">WeÂ´ll send a text to verify your phone</p>
                <button type="button" class="btn btn-lg btn-block" id="buttonSend" data-toggle="modal" data-target="#myModal"> NEXT</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLal" aria-hidden="true">
      <div class="modal-dialog" role="document">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Se ha registrado exitosamente, gracias</h4>
            <img src="assets/img/lyft-logo-pink.png" alt="">
          </div>
          <div class="modal-body">
            <p>gracias</p>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--enlace de CDN-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>  <!--enlace descargado de jquery-->
    <script src="../js/appjq.js"></script>

  </body>
  </html>
